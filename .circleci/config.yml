# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.0.0 #See: https://circleci.com/orbs/registry/orb/circleci/aws-cli
  
parameters:
  HeimdallTag:
    type: string
    default: "v0.3.0"
  LighthouseTag:
    type: string
    default: "v3.4.0"
  Arch:
    type: string
    default: "x86_64"


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  Heimdall-BuildAndPush:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/go:1.18.6
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    environment:
      HEIMDALLTAG: << pipeline.parameters.HeimdallTag >>
      LIGHTHOUSETAG: << pipeline.parameters.LighthouseTag >>
      ARCH: << pipeline.parameters.Arch >>
    steps:
      - checkout
      - run:
          name: Prep env
          command: |
            sudo apt update
            sudo apt install golang-go -y

      - run:
          name: "Check for Heimdall's latest Upstream"
          command: |
            curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/Muubash/heimdall/merge-upstream -d '{"branch":"develop"}'
      - run:
          name: "Clone the Heimdall Repo and build"
          command: |
            git clone --branch ${HEIMDALLTAG} https://github.com/Muubash/heimdall.git
            cd ./heimdall && make build
            pwd
            cd ./build && ls
      - run:
          name: "Download Lighthouse"
          command: |
            cd /home/circleci/project && mkdir lighthouse
            cd ./lighthouse && wget https://github.com/sigp/lighthouse/releases/download/${LIGHTHOUSETAG}/lighthouse-${LIGHTHOUSETAG}-${ARCH}-unknown-linux-gnu.tar.gz
      - aws-cli/setup: #See: https://circleci.com/orbs/registry/orb/circleci/aws-cli
          aws-access-key-id: ACCESS_KEY_ID
          aws-secret-access-key: SECRET_ACCESS_KEY
          aws-region: AWS_REGION
      - run:
          name: push Heimdall and Lighthouse binaries to s3
          command: |
            aws sts get-caller-identity
            aws s3 cp /home/circleci/project/heimdall/build/heimdallcli s3://shrike-flume-stage/heimdall_binaries/${HEIMDALLTAG}/heimdallcli
            aws s3 cp /home/circleci/project/heimdall/build/heimdalld s3://shrike-flume-stage/heimdall_binaries/${HEIMDALLTAG}/heimdalld
            aws s3 cp /home/circleci/project/lighthouse/lighthouse-${LIGHTHOUSETAG}-${ARCH}-unknown-linux-gnu.tar.gz s3://shrike-flume-stage/lighthouse_binaries/${LIGHTHOUSETAG}/lighthouse-${LIGHTHOUSETAG}-${ARCH}-unknown-linux-gnu.tar.gz

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  Download-workflow:
    jobs:
      - Heimdall-BuildAndPush:
            context: Shrike-Stage
