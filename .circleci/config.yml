# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.0.0 #See: https://circleci.com/orbs/registry/orb/circleci/aws-cli



# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  Heimdall-BuildAndPush:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/go:1.18.6
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Prep env
          command: |
            sudo apt update
            sudo apt install golang-go -y

      - run:
          name: "Check for lates Upstream"
          command: |
            curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/Muubash/heimdall/merge-upstream -d '{"branch":"develop"}'
      - run:
          name: "Clone the Heimdall Repo and build"
          command: |
            git clone --branch ${CIRCLE_TAG} https://github.com/Muubash/heimdall.git
            cd ./heimdall && make build
            pwd
            cd ./build && ls
      - aws-cli/setup: #See: https://circleci.com/orbs/registry/orb/circleci/aws-cli
          aws-access-key-id: ACCESS_KEY_ID
          aws-secret-access-key: SECRET_ACCESS_KEY
          aws-region: AWS_REGION
      - run:
          name: push to s3
          command: |
            aws sts get-caller-identity
            aws s3 cp /home/circleci/project/heimdall/build/heimdallcli s3://shrike-flume-stage/heimdall_binaries/${CIRCLE_TAG}/heimdallcli
            aws s3 cp /home/circleci/project/heimdall/build/heimdalld s3://shrike-flume-stage/heimdall_binaries/${CIRCLE_TAG}/heimdalld

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - Heimdall-BuildAndPush:
            context: Shrike-Stage
            filters:
              tags:
                only: /^v.*/
